<html>
<head>
    <title>Technical Test</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fsj-style.css">
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <div class="formInput">
            <h2>
                Login
            </h2>
            <form id="formInput">
                <div class="form-group">
                    <input class="form-control" type="text" name="username"
                           placeholder="Login mobile number, and email">
                </div>
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="First Name">
                </div>
                <button id="buttonSubmit" type="submit" class="btn btn-submit col-md-12">Login</button>

            </form>
            <a class="text-info stretched-link" href="index.html">Register</a>
            <a class="float-right text-info stretched-link" href="#">Forgot your password?</a>
        </div>
    </div>
</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>

</body>
</html>
