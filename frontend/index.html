<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Test</title>
    <script src="js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fsjstyle.css">
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <div class="formInput">
            <h2>
                Registration
            </h2>
            <form id="formInput">
                <div class="form-group">
                    <input data-placement="top" title="Mobile Number" class="form-control" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <input  data-placement="top" title="Mobile Number"  class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input  data-placement="top" title="Mobile Number"  class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <div>
                        <label>Date of Birth</label>
                    </div>

                    <div class="form-check-inline">
                        <select class="form-control select" id="date" name="date">
                        </select>
                        <select class="form-control select" id="month" name="month">
                        </select>
                        <select class="form-control select" id="year" name="year">
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" value="MALE" class="form-check-input" name="gender">Male
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" value="FEMALE" class="form-check-input" name="gender">Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input data-placement="top" title="Mobile Number"  id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <button disabled type="submit" class="btn btn-submit col-md-12">Register</button>
            </form>
        </div>


        <div class="footer">Footer</div>


    </div>

    <!-- The Modal -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-inner"><button type="submit" class="btn btn-submit col-md-12">Login</button></div>
            </div>
        </div>
    </div>

</div>


<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/fsjfunction.js"></script>

</body>
</html>
